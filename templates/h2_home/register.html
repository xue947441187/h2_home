{% extends "bash.html" %}
{% block heads %}
    <style>
        .form-xp {
            background-image: url("/static/images/background/back9.jpg");
            width: 301px;
            height: auto;
            margin: auto;
            margin-top: 100px;
            border: #0f0f0f 1px solid;
            text-align: center;
        }
    </style>
{% endblock %}
{% block bodys %}
    <form action="" class="form-xp">
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="useremail">邮箱</label>
        <input type="email" class="form-control" id="useremail" placeholder="邮箱">
    </div>
    <div class="form-group">
        <label for="userpassword">密码</label>
        <input type="password" class="form-control" id="userpassword" placeholder="输入密码">
    </div>
    <div class="form-group">
        <label for="userrepassword">重新输入密码</label>
        <input type="password" class="form-control" id="userrepassword" placeholder="重新输入密码">
    </div>
    <button>注册</button>
    </form>
{% endblock %}
